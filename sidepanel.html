<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <link rel="stylesheet" href="css/sidepanel.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Prompt Manager</h1>
            <div class="header-actions">
                <button class="settings-btn" id="settingsBtn" aria-label="설정">
                    ⚙️
                </button>
                <button class="add-btn" id="addBtn" aria-label="추가">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 브레드크럼 네비게이션 -->
        <nav class="breadcrumb-nav" id="breadcrumbNav">
            <div class="breadcrumb-container">
                <button class="breadcrumb-item active" data-folder-id="home">
                    <span class="breadcrumb-icon">🏠</span>
                    <span class="breadcrumb-text">Home</span>
                </button>
            </div>
        </nav>

        <div class="search-section">
            <div class="search-box">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="프롬프트 검색..." autocomplete="off">
            </div>
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="favorites">즐겨찾기</button>
            </div>
        </div>

        <!-- 폴더 컨테이너 -->
        <div class="folders-container" id="foldersContainer">
            <!-- 폴더 목록이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- 프롬프트 컨테이너 -->
        <div class="prompts-container" id="promptsContainer">
            <div class="empty-state" id="emptyState">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                </svg>
                <h3>이 폴더가 비어있습니다</h3>
                <p>새 프롬프트나 폴더를 추가해보세요</p>
            </div>
        </div>
    </div>

    <!-- 설정 드롭다운 -->
    <div class="dropdown-menu" id="settingsDropdown">
        <div class="dropdown-item" id="exportBtn">
            <div class="dropdown-icon">📤</div>
            <span>Export Data</span>
        </div>
    </div>

    <!-- 추가 옵션 모달 -->
    <div class="modal" id="addModal">
        <div class="modal-content add-modal-content">
            <div class="modal-header">
                <h2>추가하기</h2>
                <button class="close-btn" id="closeAddModalBtn" aria-label="모달 닫기">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="add-options">
                <button class="add-option-btn" id="addPromptBtn">
                    <div class="add-option-icon">📝</div>
                    <div class="add-option-text">
                        <h3>새 프롬프트</h3>
                        <p>새로운 프롬프트를 추가합니다</p>
                    </div>
                </button>
                <button class="add-option-btn" id="addFolderBtn">
                    <div class="add-option-icon">📁</div>
                    <div class="add-option-text">
                        <h3>새 폴더</h3>
                        <p>새로운 폴더를 생성합니다</p>
                    </div>
                </button>
                <div class="option-divider"></div>
                <button class="add-option-btn" id="importBtn">
                    <div class="add-option-icon">📥</div>
                    <div class="add-option-text">
                        <h3>Import</h3>
                        <p>JSON 파일에서 데이터를 가져옵니다</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- 프롬프트 추가/편집 모달 -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">새 프롬프트 추가</h2>
                <button class="close-btn" id="closeModalBtn" aria-label="모달 닫기">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="promptForm">
                <div class="form-group">
                    <label for="promptTitle">제목</label>
                    <input type="text" id="promptTitle" maxlength="100" placeholder="프롬프트 제목을 입력하세요" required>
                    <div class="char-count">
                        <span id="titleCharCount">0</span>/100
                    </div>
                </div>
                <div class="form-group">
                    <label for="promptContent">내용</label>
                    <textarea id="promptContent" rows="6" placeholder="프롬프트 내용을 입력하세요. 변수는 [변수명] 형태로 입력하세요." required></textarea>
                    <div class="variables-info" id="variablesInfo">
                        <span class="variables-label">발견된 변수:</span>
                        <span class="variables-list" id="variablesList">없음</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 폴더 추가/편집 모달 -->
    <div class="modal" id="folderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="folderModalTitle">새 폴더 생성</h2>
                <button class="close-btn" id="closeFolderModalBtn" aria-label="모달 닫기">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="folderForm">
                <div class="form-group">
                    <label for="folderName">폴더명</label>
                    <input type="text" id="folderName" maxlength="50" placeholder="폴더명을 입력하세요" required>
                    <div class="char-count">
                        <span id="folderNameCharCount">0</span>/50
                    </div>
                </div>
                <div class="form-group">
                    <label for="folderIcon">아이콘</label>
                    <div class="icon-selector" id="iconSelector">
                        <div class="icon-option selected" data-icon="📁">📁</div>
                        <div class="icon-option" data-icon="📝">📝</div>
                        <div class="icon-option" data-icon="💼">💼</div>
                        <div class="icon-option" data-icon="🎯">🎯</div>
                        <div class="icon-option" data-icon="🔥">🔥</div>
                        <div class="icon-option" data-icon="⭐">⭐</div>
                        <div class="icon-option" data-icon="🚀">🚀</div>
                        <div class="icon-option" data-icon="📊">📊</div>
                        <div class="icon-option" data-icon="🎨">🎨</div>
                        <div class="icon-option" data-icon="💡">💡</div>
                        <div class="icon-option" data-icon="📚">📚</div>
                        <div class="icon-option" data-icon="🎵">🎵</div>
                        <div class="icon-option" data-icon="🌟">🌟</div>
                        <div class="icon-option" data-icon="⚡">⚡</div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelFolderBtn">취소</button>
                    <button type="submit" class="btn btn-primary">생성</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 변수 입력 모달 -->
    <div class="modal" id="variableModal">
        <div class="modal-content variable-modal-content">
            <div class="modal-header">
                <h2 id="variableModalTitle">변수 입력</h2>
                <button class="close-btn" id="closeVariableModalBtn" aria-label="모달 닫기">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="variable-content">
                <div class="prompt-content-editable" id="promptContentEditable"></div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelVariableBtn">취소</button>
                <button type="button" class="btn btn-primary" id="copyVariableBtn">복사하기</button>
            </div>
        </div>
    </div>

    <!-- Import 모달 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>데이터 가져오기</h2>
                <button class="close-btn" id="closeImportModalBtn" aria-label="모달 닫기">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="import-content">
                <div class="file-drop-zone" id="fileDropZone">
                    <div class="drop-zone-content">
                        <div class="drop-zone-icon">📁</div>
                        <p>JSON 파일을 드래그하거나 클릭하여 선택하세요</p>
                        <input type="file" id="fileInput" accept=".json" hidden>
                        <button type="button" class="btn btn-secondary" id="selectFileBtn">파일 선택</button>
                    </div>
                </div>
                <div class="import-options" id="importOptions" style="display: none;">
                    <h3>가져오기 옵션</h3>
                    <div class="option-group">
                        <label class="radio-option">
                            <input type="radio" name="importMode" value="merge" checked>
                            <span class="radio-label">
                                <strong>병합</strong>
                                <small>기존 데이터와 합치기 (중복 시 새 데이터로 교체)</small>
                            </span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="importMode" value="replace">
                            <span class="radio-label">
                                <strong>교체</strong>
                                <small>기존 데이터를 모두 삭제하고 새 데이터로 교체</small>
                            </span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelImportBtn">취소</button>
                        <button type="button" class="btn btn-primary" id="confirmImportBtn">가져오기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- 컨텍스트 메뉴 -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="editFolderItem">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            폴더 편집
        </div>
        <div class="context-menu-item" id="deleteFolderItem">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
            </svg>
            폴더 삭제
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/sidepanel.js"></script>
</body>
</html>
